<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Home | Comfy</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="index.html">
                Home
              </a>
            </li>
            <li>
              <a class="nav-link" href="products.html">
                Products
              </a>
            </li>
            <li>
              <a class="nav-link" href="about.html">
                About
              </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img class="nav-logo" src="./images/logo-white.svg" alt="Comfy store logo">
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">10</span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">
          Rest, Relax, Unwind
        </h1>
        <h3>Embrace your choices - we do</h3>
        <a class="hero-btn" href="products.html">Show now</a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close" type="button">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a class="sidebar-link" href="index.html">
              <i class="fas fa-home fa-fw"></i>
              Home
            </a>
          </li>
          <li>
            <a class="sidebar-link " href="products.html">
              <i class="fas fa-couch fa-fw"></i>
              Products
            </a>
          </li>
          <li>
            <a class="sidebar-link" href="about.html">
              <i class="fas fa-book fa-fw"></i>
              About
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close" type="button">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h2 class="text-slanted">your bag</h2>
        </header>
        <div class="cart-items">
          <article class="cart-item" data-id="">
            <img class="cart-item-img" src="./images/main-bcg.jpeg" alt="name">
            <div>
              <h4 class="cart-item-name">high-back bench</h4>
              <p class="cart-item-price">13.99 €</p>
              <button class="cart-item-remove-btn" type="button">remove</button>
            </div>
            <div>
              <button class="cart-item-increase-btn" type="button">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn" type="button">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
        </div>
        <footer>
          <h3 class="cart-total text-slanted">total: 20.99 € </h3>
          <button class="cart-checkout btn" type="button">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- featured products -->
    <section class="section featured">
      <div class="title">
        <h2><span>/</span>Featured</h2>
      </div>
      <div class="featured-center section-center">
        <h2 class="section-loading">
          Loading...
        </h2>
        <!-- single product -->
        <!--   <article class="product">
          <div class="product-container">
            <img class="product-img img" src="./images/main-bcg.jpeg" alt="">
            <div class="product-icons">
              <a class="product-icon" href="product.html?id=1">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="1" type="button">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">Name</p>
            <h4 class="product-price">9.99 €</h4>
          </footer>
        </article> -->
        <!-- end of single product -->
      </div>
      <a class="btn" href="products.html">
        All products
      </a>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>

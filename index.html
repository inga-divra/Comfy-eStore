<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
  <title>Home | Comfy</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="index.html">
                Home
              </a>
            </li>
            <li>
              <a class="nav-link" href="products.html">
                Products
              </a>
            </li>
            <li>
              <a class="nav-link" href="about.html">
                About
              </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img class="nav-logo" src="./images/logo-white.svg" alt="Comfy store logo">
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">10</span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">
          Rest, Relax, Unwind
        </h1>
        <h3>Embrace your choices - we do</h3>
        <a class="hero-btn" href="products.html">Show now</a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a class="sidebar-link" href="index.html">
              <i class="fas fa-home fa-fw"></i>
              Home
            </a>
          </li>
          <li>
            <a class="sidebar-link " href="products.html">
              <i class="fas fa-couch fa-fw"></i>
              Products
            </a>
          </li>
          <li>
            <a class="sidebar-link" href="about.html">
              <i class="fas fa-book fa-fw"></i>
              About
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>

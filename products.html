<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Comfy</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="index.html">
                Home
              </a>
            </li>
            <li>
              <a class="nav-link" href="products.html">
                Products
              </a>
            </li>
            <li>
              <a class="nav-link" href="about.html">
                About
              </a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img class="nav-logo" src="./images/logo-black.svg" alt="Comfy store logo">
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">10</span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="pahe-hero-title">Home / Products</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close" type="button">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a class="sidebar-link" href="index.html">
              <i class="fas fa-home fa-fw"></i>
              Home
            </a>
          </li>
          <li>
            <a class="sidebar-link " href="products.html">
              <i class="fas fa-couch fa-fw"></i>
              Products
            </a>
          </li>
          <li>
            <a class="sidebar-link" href="about.html">
              <i class="fas fa-book fa-fw"></i>
              About
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close" type="button">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h2 class="text-slanted">your bag</h2>
        </header>
        <div class="cart-items">
          <article class="cart-item" data-id="">
            <img class="cart-item-img" src="./images/main-bcg.jpeg" alt="name">
            <div>
              <h4 class="cart-item-name">high-back bench</h4>
              <p class="cart-item-price">13.99 €</p>
              <button class="cart-item-remove-btn" type="button">remove</button>
            </div>
            <div>
              <button class="cart-item-increase-btn" type="button">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn" type="button">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
        </div>
        <footer>
          <h3 class="cart-total text-slanted">total: 20.99 € </h3>
          <button class="cart-checkout btn" type="button">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters">
        <div class="filters-container">
          <form class="input-form">
            <input class="search-input" type="search" placeholder="Search...">
          </form>
          <h4>Company</h4>
          <article class="companies">
            <button class="company-btn">All</button>
            <button class="company-btn">Ikea</button>
          </article>
          <h4>Price</h4>
          <form class="price-form">
            <input class="price-filter" type="range" min="0" value="50" max="100">
          </form>
        </div>
      </div>
      <!-- display products -->
      <div class="products-container"></div>
    </section>
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
  </main>
  <script type="module" src="./src/pages/products.js"></script>
</body>

</html>
